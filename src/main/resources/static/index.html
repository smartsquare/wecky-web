<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>Wecky</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="app">
    <div align="center" id="websites">
        <table>
            <tr class="spaceUnder">
                <td>
                    <input id="website-url" type="text" title="URL" v-model="currentWebsiteURL"
                           placeholder="www.github.com">
                </td>
                <td>
                    <button id="website-add" v-on:click="onAddWebsite" class="fa fa-plus"></button>
                </td>
            </tr>
            <tr v-for="website in websites">
                <td>{{website.url}}</td>
                <td>
                    <button v-on:click="onDeleteWebsite(website.url)" class="fa fa-trash"/>
                </td>
            </tr>
        </table>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            websites: [],
            currentWebsiteURL: undefined
        },
        created: function () {
            let api = axios.create({
                baseURL: 'http://127.0.0.1:8080/',
                timeout: 1000
            })

            api.get('website')
                .then(function (response) {
                    console.group("Websites")
                    console.log(response.data)
                    console.groupEnd()

                    this.app._data.websites = response.data
                })
        },
        methods: {
            onAddWebsite: function () {
                if (this.currentWebsiteURL === undefined ||
                    this.alreadyExists(this.currentWebsiteURL)) return;

                this.websites.push({
                    url: this.currentWebsiteURL
                })
                this.currentWebsiteURL = undefined

                //TODO: insert into dynamodb
            },
            onDeleteWebsite: function (websiteURL) {
                let indexOfItemToRemove = this.websites.findIndex(website => website.url === websiteURL
                )
                this.websites.pop(indexOfItemToRemove)
                //TODO: delete from dynamodb
            }, alreadyExists: function (websiteURL) {
                return this.websites.some(website => website.url === websiteURL
                )
            }
        }
    })

</script>

<style>
    button {
        background-color: DodgerBlue; /* Blue background */
        border: none; /* Remove borders */
        color: white; /* White text */
        padding: 12px 16px; /* Some padding */
        font-size: 16px; /* Set a font size */
        cursor: pointer;
    }

    #form {
        padding-left: auto;
    }

    button:hover {
        background-color: RoyalBlue;
        box-shadow: 0 4px 10px #888888;
    }

    input[type="text"] {
        border: none;
        border-bottom: 2px solid darkgrey;
        height: 4vw;
        color: black;
        font-family: 'Montserrat', medium, serif;
        font-weight: normal;
        font-size: 2vw;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin-top: 8vh;
        overflow: hidden;
    }

    li, tr {
        font-size: 1.4vw;
        cursor: pointer;
        color: black;
        padding-bottom: 2vw;
        padding-top: 1.6vw;
        padding-left: 1.6vw;
        margin-right: 1.2vw;
        font-family: 'Montserrat', medium, serif;
        font-weight: normal;
    }

    td {
        padding-left: 11%;
    }

    tr.spaceUnder > td {
        padding-bottom: 2em;
    }
</style>

</body>
</html>
